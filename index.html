<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="http://127.0.0.1:5500/assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section class="container">
      <div class="active side">
          <h3>Your Result</h3>
          <div class="circle"><span>76</span><span>of 100</span></div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="seconde side">
        <h3>Summary</h3>
        <div class="box-1 box">
          <div class="skill-and-icon">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span class="skill">Reaction</span>
          </div>
          <span class="score"><span>80</span><span>/ 100</span></span>
        </div>
        <div class="box-2 box">
          <div class="skill-and-icon">
            <img src="assets/images/icon-memory.svg" alt="">
            <span class="skill">Memory</span>
          </div>
          <span class="score"><span>92</span><span>/ 100</span></span>
        </div>
        <div class="box-3 box">
          <div class="skill-and-icon">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span class="skill">Verbal</span>
          </div>
          <span class="score"><span>61</span><span>/ 100</span></span>
        </div>
        <div class="box-4 box">
          <div class="skill-and-icon">
            <img src="assets/images/icon-visual.svg" alt="">
            <span class="skill">Visual</span>
          </div>
          <span class="score"><span>72</span><span>/ 100</span></span>
        </div>
        <button>Continue</button>
      </div>
    </section>
</body>
</html>
